[package]
name = "mockd"
version = "0.3.0"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.56"
description = "Fake data generator library with 130+ functions"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerusdp/mockd"
keywords = ["fake", "data", "random", "generator", "faker"]

[features]
all = [
    "address",
    "company",
    "contact",
    "generator",
    "hacker",
    "hipster",
    "internet",
    "job",
    "misc",
    "name",
    "payment",
    "person",
    "vehicle",
    "words"
    ]
address = ["misc", "name"]
company = ["misc", "name"]
contact = ["misc", "internet"]
generator =["misc", "person"]
hacker = ["misc", "generator", "contact"]
hipster = ["misc", "words"]
internet = ["misc", "person"]
job = ["misc", "company"]
misc = ["address", "company", "job"]
name = ["misc", "person"]
payment = ["misc"]
person = ["misc", "payment", "contact", "address"]
vehicle = ["misc"]
words = ["misc", "company", "job", "name"]

[dependencies]
rand = "0.8.5"
libmath = "0.2.1"
chrono = "0.4"
uuid = { version = "1.0", features = ["v1", "v4"] }
simplerand = "1.3.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]