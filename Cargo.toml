[package]
name = "mockd"
version = "0.2.0"
edition = "2021"
authors = ["jerusdp <jrussell@jerus.ie>"]
rust-version = "1.56"
description = "Fake data generator library with 130+ functions"
license = "MIT"
readme = "README.md"
repository = "https://github.com/jerusdp/mockd"
keywords = ["fake", "data", "random", "generator", "faker"]

[dependencies]
rand = "0.8.5"
libmath = "0.2.1"
chrono = "0.4"
uuid = { version = "1.0", features = ["v1", "v4"] }
simplerand = "1.3.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]