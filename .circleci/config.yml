version: 2.1

executors:
  rust-env:
    docker:
      - image: cimg/rust:1.60

commands:
  cargo-build:
    parameters:
      rust-version:
        default: "1.60.0"
        type: string
    steps:
      - run:
          name: Update Rust and check build <<parameters.rust-version>>
          command: |
            rustup update <<parameters.rust-version>>
            cargo +<<parameters.rust-version>> check --all-features
  cargo-format:
    steps:
      - run:
          name: Check formatting for code
          command: |
            rustfmt --version
            cargo fmt --all -- --check
  cargo-clippy:
    steps:
      - run:
          name: Check idiomatic code use with Clippy
          command: "cargo clippy --all --tests --all-features -- -D warnings"
  cargo-test:
    steps:
      - run:
          name: Test crate with no features specified
          command: "cargo test --all-features"
  cargo-test-all-features:
    steps:
      - run:
          name: Test all features of the crate
          command: "cargo test --all-features"
  cargo-test-features:
    parameters:
      mockd-feature:
        default: "all"
        type: string
    steps:
      - run:
          name: Test <<parameters.mockd-feature>> features of the crate
          command: "cargo test --features <<parameters.mockd-feature>>"
  cargo-docs:
    steps:
      - run:
          name: Test all features the crate
          command: |
            rustup update nightly
            cargo +nightly doc --lib --no-deps --all-features --document-private-items

jobs:
  build:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-build
      - cargo-build:
          rust-version: "nightly"
      - cargo-build:
          rust-version: "stable"
      - cargo-build:
          rust-version: "1.56.0"

  basic-test:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-format
      - cargo-clippy
      - cargo-test

  all-features-flag-test:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-test-all-features

  all-features-test:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-test-feature
      - cargo-test-feature:
        mockd-feature: "payment"

  feature-test:
    parameters:
      mockd-feature:
        default: "all"
        type: string
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-test-feature:
          mockd-feature: <<parameter.mockd_feature>>


  docs:
    executor: rust-env
    environment:
      RUSTDOCFLAGS: --cfg docsrs -Dwarnings
    steps:
      - checkout
      - cargo-docs
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test-docs:
    jobs:
      - build
      - basic-test
      - feature-test
          matrix:
            parameters:
              mockd-feature: [all, payment]
          requires:
            - basic-test
      - all-features-flag-test
          requires:
            - feature-tests
      - docs
