# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  validation:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - required-builds
      - basic-test
      - feature-test:
          matrix:
            parameters:
              mockd-feature:
                [
                  all,
                  address,
                  animal,
                  beer,
                  company,
                  contact,
                  currency,
                  datetime,
                  file,
                  generator,
                  hacker,
                  hipster,
                  image,
                  internet,
                  job,
                  language,
                  log-level,
                  name,
                  password,
                  payment,
                  person,
                  random-bool,
                  status-code,
                  unique,
                  user-agent,
                  vehicle,
                  words,
                ]
          requires:
            - basic-test
            - required-builds
            - docs
      - all-features-flag-test:
          requires:
            - feature-test
      - pr-changelog-update:
          requires:
            - all-features-flag-test
      - optional-builds
      - docs
      - optional-builds
  release:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["release check", << pipeline.schedule.name >>]
    jobs:
      - release-ready
      - make-release:
          requires:
            - release-ready
          context:
            - release
